<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{{ url_for('update_user') }}" method="post">
        <label for="language">Preferred Language:</label><br>
        <input type="text" id="language" name="language" required><br>
        <label for="genre">Favorite Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br>
        <label for="movie">Favorite Movie:</label><br>
        <input type="text" id="movie" name="movie" required><br>
        <label for="rating">Movie Rating:</label><br>
        <input type="number" id="rating" name="rating" required><br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
